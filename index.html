<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaffeApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>

</head>
<body>
  <div class="container">
    <main>
      <header>
        <a href="#">
          <img src="./img/menu.png" alt="menu">
        </a>
        <h1>Caffe</h1>
        <a href="#">
            <img src="./img/bell.png" alt="bell">
        </a>
      </header> <!-- header end -->
      <section class="sec1">
        <div class="sliderWrap">
          <div class="slider">
            <ul class="img-box">
              <li><img src="./img/main1.jpg" alt="main1"></li>
              <li><img src="./img/main2.jpg" alt="main2"></li>
              <li><img src="./img/main3.jpg" alt="main3"></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="sec2">
        <div class="Contents1">
          <div class="top">
            <h1><span>서우석</span> 님</h1>
            <a href="#">
              <img src="./img/barcode.png" alt="teg">
            </a>
          </div>
          <div class="bottom">
          </div>
        </div>
      </section>
    </main> <!-- main end -->
  </div><!-- container end -->

</html>
