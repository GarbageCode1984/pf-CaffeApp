<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaffeApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>

</head>
<body>
  <div class="container">
    <main>
      <header>
        <a href="#">
          <img src="./img/menu.png" alt="menu">
        </a>
        <h1>Caffe</h1>
        <a href="#">
            <img src="./img/bell.png" alt="bell">
        </a>
      </header> <!-- header end -->
      <section class="sec1">
        <div class="sliderWrap">
          <div class="slider">
            <ul class="img-box">
              <li><img src="./img/main1.jpg" alt="main1"></li>
              <li><img src="./img/main2.jpg" alt="main2"></li>
              <li><img src="./img/main3.jpg" alt="main3"></li>
            </ul>
          </div>
        </div>
      </section>
      <section class="sec2">
        <div class="Contents1">
          <div class="top">
            <h1><span>서우석</span> 님</h1>
            <a href="#">
              <img src="./img/barcode.png" alt="teg">
            </a>
          </div>
          <div class="bottom">
            <a href="#">
              <img src="./img/stamp.png" alt="stamp">
                <p>스탬프</p>
              </img>
            </a>
            <a href="#">
              <img src="./img/coupon.png" alt="coupon">

              </img>
            </a>
            <a href="#">
              <img src="./img/voucher.png" alt="voucher">

              </img>
            </a>
            <a href="#">
              <img src="./img/card.png" alt="card">
                <p>금액권</p>
              </img>
            </a>
          </div>
        </div>
      </section>
      <section class="sec3">
        <div class="boxWrap1">
          <a href="#">
          <div class="box1">
              <img src="./img/heart.png" alt="선물">
              <p>선물</p>
            </div>
          </a>
          <a href="#">
          <div class="box1">
              <img src="./img/heart.png" alt="선물">
              <p>선물</p>
            </div>
          </a>
        </div>
        <div class="boxWrap2">
          <a href="#">
            <div class="box2">
                <img src="./img/heart.png" alt="선물">
                <p>선물</p>
              </div>
            </a>
            <a href="#">
            <div class="box2">
                <img src="./img/heart.png" alt="선물">
                <p>선물</p>
              </div>
            </a>
        </div>
      </section>
      <footer>
        <div>
          <a href="#">
            <img src="" alt="">
            <p>소식 [ 카페 공지사항 ] 개인정보처리방침 개정 안내</p>
          </a>
        </div>
      </footer>

</html>
