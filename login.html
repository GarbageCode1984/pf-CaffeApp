<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="loginHeader">
      <img src="./img/chevron_left.png" alt="x_icon" />
      <h1>Caffe</h1>
    </header>
    <main class="loginMain">
      <form action="#" name="loginForm" method="post">
        <input type="text" name="ID" placeholder="아이디 입력" />
        <input type="password" name="PW" placeholder="비밀번호 입력" />
        <label for="chk">
          <input type="checkbox" id="chk" />
          <i class="circle"></i>
          <span class="text">아이디 저장</span>
          <button type="button" onclick="location.href='./profile.html'">
            로그인
          </button>
        </label>
      </form>
    </main>
  </body>
</html>
