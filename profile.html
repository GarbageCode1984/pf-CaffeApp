<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="profileHeader">
      <a href="#">
        <img src="./img/chevron_left.png" alt="left" />
      </a>
      <h1>MyProfile</h1>
    </header>

    <main class="profileMain">
      <div class="myCoffee">
        <img src="./img/coffee.png" alt="coffee" />
        <p>안녕하세요 !</p>
        <h1><span>서우석</span> 님</h1>
      </div>
      <div class="event">
        <div class="stamp">
          <img src="./img/stamp.png" alt="스탬프" />
          <p>스탬프</p>
        </div>
        <div class="coupon">
          <img src="./img/coupon.png" alt="쿠폰" />
          <p>쿠폰</p>
        </div>
      </div>
      <div class="list">
        <ul>
          <li>기프트샵 구매내역</li>
          <li>스마트오더 주문내역</li>
          <li>개인정보 변경</li>
          <li>즐겨찾기 매장</li>
        </ul>
      </div>
    </main>
  </body>
</html>
