<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stamp</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="stampHeader">
      <a href="./index.html">
        <img src="./img/chevron_left.png" alt="<" />
      </a>
      <h1>스탬프</h1>
    </header>
    <div class="subbar">
      <div>
        <p>스탬프 카드</p>
      </div>
      <div>
        <p>스탬프 내역</p>
      </div>
    </div>
    <div class="subbar2">
      <p><strong>서우석</strong>님의 스탬프</p>
      <p><strong>1</strong>/10개</p>
    </div>
    <div class="checkBox">
      <div class="top">
        <span class="check">
          <img src="./img/icons8-체크-표시-40.png" alt="" />
        </span>
        <span class="check"></span>
        <span class="check"></span>
        <span class="check"></span>
        <span class="check"></span>
      </div>
      <div class="bottom">
        <span class="check"></span>
        <span class="check"></span>
        <span class="check"></span>
        <span class="check"></span>
        <span class="check"></span>
      </div>
    </div>
    <div class="stampCoupon">
      <p>아메리카노 쿠폰 발행까지 9장 남았습니다.</p>
    </div>
    <div class="go">
      <div>스탬프 적립하기</div>
      <div>쿠폰함 바로가기</div>
    </div>

    <footer class="stampFooter">
      <div class="f1">
        <p>유의사항 안내</p>
        <img src="./img/top-arrow.png" alt="" />
      </div>
      <div class="f2">
        <p>-전국매장에서 적립 가능합니다.</p>
        <p>-스탬프 10개를 적립하시면 아메리카노 무료 쿠폰 1장이 발급됩니다.</p>
      </div>
    </footer>
  </body>
</html>
